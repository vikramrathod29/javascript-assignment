<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
</head>
<body>
  <h1>Wait 5 seconds to see the background color change!</h1>

  <script>
    setTimeout(function() {
      document.body.style.backgroundColor = "lightblue";
    }, 5000);
  </script>
</body>
</html>
